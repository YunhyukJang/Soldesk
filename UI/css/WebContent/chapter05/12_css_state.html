<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz</title>

<style>
/* <h2>를 사용한 첫 번째 글자 */
h2:first-letter{
font-size:30px;
color:red;
text-transform:uppercase;
}

h3:first-line{
color:blue;
}

input:focus{
background-color:red;
}

input:checked+div.d1{
background-color:gray;
}

input:checked+div.d2{
background-color:black;
}
</style>

</head>
<body>
	<h2>states pseudo-classes</h2>
	<h3>문제) 대한민국의 수도는? </h3>
	
	<p>정답 <input type="text" /></p>
	
	<h2>answer</h2>
	
	힌트 보기 <input type="checkbox" />
	
	<div class="d1">
		남대문이 있는 곳
	</div>
	<br>
	
	정답 보기 <input type="checkbox" />
	
	<div class="d2">
		서울
	</div>
</body>
</html>
