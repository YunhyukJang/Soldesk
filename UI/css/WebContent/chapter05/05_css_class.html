<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Class Style</title>

<style>
.class1{
color:blue;
background-color:yellow;
}

.class2{
color:red;
background-color:green;
}

h3.class1{
color:navy;
background-color:pink;
}

p.class1{
color:red;
background-color:yellow;
font-size:30px;
}
</style>

</head>
<body>
	<h1 class="class1">h1_Class1입니다.</h1>
	<p class="class1">p_Class1입니다.</p>
	
	<h1 class="class2">h1_Class2입니다.</h1>
	<p class="class2">p_Class2입니다.</p>
	
	<h3 class="class1">Element+Class Selector</h3>
</body>
</html>
