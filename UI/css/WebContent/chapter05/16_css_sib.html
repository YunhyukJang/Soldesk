<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sibling Selector</title>

<style>
h1~ul{
color:blue;
}

div~h3{
color:red;
}

h4~p{
color:purple;
background-color:yellow;
}
</style>

</head>
<body>
	<div>
		<h1>형제 선택자 1</h1>
		<h2>형제 선택자 2</h2>
		<ul>목록
			<li>농구</li>
			<li>야구</li>
		</ul>
	</div>
	
	<h3>Sibling selector 1</h3>
	<h4>같은 레벨 형제</h4>
	<p>일반 형제 선택자의 스타일 적용</p>
	<h3>Sibling selector 2</h3>
	<h3>Sibling selector 3</h3>
</body>
</html>
