<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID Style</title>

<style>
#id1{
color:blue;
background-color:pink;	
}

#id2{
color:blue;
background-color:yellow;
}

h2#id1{
color:pink;
background-color:purple;
}
</style>

</head>
<body>
	<h1 id="id1">h1_ID1 선택</h1>
	<p id="id1">p_ID1</p>
	
	<h1 id="id2">h1_ID2 선택</h1>
	<p id="id2">p_ID2</p>
	
	<h2>h2 Default</h2>
	<h2 id="id1">Element+ID Selector</h2>
</body>
</html>
