<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>

<style>
.box1{
background-color:yellow;
border:1px solid red;
width:100px;
height:100px;
transition:width 2s;
}

.box1:hover{
width:300px;
}
</style>

</head>
<body>
	<div class="box1">마우스를 올리면 박스가 늘어납니다.</div>
</body>
</html>
