<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Display</title>

<style>
.in li{
margin:3px;
padding:5px;
background-color:yellow;
border:1px solid;
border-color:blue;
display:inline;
}
</style>

</head>
<body>
	<h4>[블록 형식]</h4>
	<ul>
		<li>
			<a href="http://www.google.com">Google</a>
		</li>
		
		<li>
			<a href="http://www.apple.com">Apple</a>
		</li>
		
		<li>
			<a href="http://www.oracle.com">Oracle</a>
		</li>
	</ul>
	
	<h4>[인라인 형식으로 변환 후]</h4>
	<ul class="in">
		<li>
			<a href="http://www.google.com">Google</a>
		</li>
		
		<li>
			<a href="http://www.apple.com">Apple</a>
		</li>
		
		<li>
			<a href="http://www.oracle.com">Oracle</a>
		</li>
	</ul>
</body>
</html>
