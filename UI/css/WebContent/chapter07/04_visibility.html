<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Visibility</title>

<style>
.v1{
visibility:hidden; /* 안 보임 */
border:1px dotted red;
}

.v2{
visibility:visible;
border:3px dotted red;
}

.v3{
display:none; /* 객체와 영역이 사라짐 */
border:3px dotted red;
}
</style>

</head>
<body>
	<div class="v1">
		<img src="pic1.jpg" />
	</div>
	
	<div class="v2">
		<img src="pic1.jpg" />
	</div>
	
	<div class="v3">
		<img src="pic1.jpg" />
	</div>
	
	<div class="v2">
		<img src="pic1.jpg" />
	</div>
</body>
</html>
