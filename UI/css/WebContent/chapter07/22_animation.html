<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animation</title>

<style>
div{
width:100px;
height:50px;
background:red;
position:relative;
animation:boxmove 3s alternate;
}

div:hover{
animation-play-state:paused; /* 일시정지 */
}

#box1{
animation-delay:1s;
animation-timing-function:ease;
animation-iteration-count:3;
}

#box2{
animation-delay:2s;
animation-timing-function:ease;
animation-iteration-count:3;
}

#box3{
animation-delay:3s;
animation-timing-function:ease;
animation-iteration-count:3;
}

@keyframes boxmove{
from{
left:0px;
}

to{
left:300px;
}
}
</style>

</head>
<body>
	<div id="box1">애니메이션 박스 1</div>
	<div id="box2">애니메이션 박스 2</div>
	<div id="box3">애니메이션 박스 3</div>
	<p><strong>참고 </strong>IE9 이하 혹은 낮은 버젼에서는 지원하지 않습니다.</p>
</body>
</html>
