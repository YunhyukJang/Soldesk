<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Opacity 3</title>

<style>
div.tip{
opacity:0.2;
}

div.tip:hover{
color:red;
opacity:1.0;
}

div.ans{
opacity:0;
}

div.ans:hover{
color:blue;
opacity:1.0;
}
</style>

</head>
<body>
	<p>[문제] CSS3에서 불투명도를 적용하기 위한 속성은?</p>
	<p>① border</p>
	<p>② opacity</p>
	<p>③ transparency</p>
	<p>④ visible</p>
	
	[힌트] <div class="tip">'불투명'을 뜻하는 영단어를 찾아보세요.</div>
	<p/>
	
	[정답] <div class="ans">정답은 ②번입니다.</div>
</body>
</html>
