<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Margin</title>

<style>
p{
background-color:yellow;
color:red;
}

p.pad{
padding:20px;
color:purple;
}

p.mar{
margin:30px;
color:green;
}

p.mp{
padding:5%;
margin:5%;
color:blue;
}
</style>

</head>
<body>
	<p>박스 안쪽 여백과 바깥쪽 여백 지정</p>
	<p class="pad">(1)안쪽 여백 지정-padding 20px</p>
	<p class="mar">(1)바깥쪽 여백 지정-margin 30px</p>
	<p class="mp">(1)안쪽, 바깥쪽 여백 지정-padding 5%, margin 5%</p>
</body>
</html>
