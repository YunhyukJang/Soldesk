<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Model</title>

<style>
div{
background-color:yellow;
width:300px;
border:15px solid navy;
padding:25px;
margin:25px;
}
</style>

</head>
<body>
	<p>CSS3 박스 모델은 content, padding, border, margin으로 구성</p>
	<div>박스 모델의 padding, border, margin 속성의 기본값은 0이며, 상하좌우로 구성. 
	방향은 top, right, bottom, left로 지정한다.</div>
</body>
</html>
<!-- padding=박스 안쪽 여백
margin=박스 바깥쪽 여백 -->
