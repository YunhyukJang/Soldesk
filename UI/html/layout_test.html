<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<h2>무순서 목록</h2>
		<article>
			<ul>
				<li>고량주</li>
				<li>위스키
					<ul>
						<li>싱글몰트</li>
						<li>버번위스키</li>
					</ul>
				</li>
				<li>칵테일</li>
			</ul>
		</article>
	</section>

	<section>
		<h2>순서 목록:코끼리를 냉장고에 넣는 방법</h2>
		<article>
			<ol>
				<li>냉장고를 연다</li>
				<li>코끼리를 넣는다</li>
				<li>냉장고를 닫는다</li>
			</ol>
		</article>
	</section>

	<section>
		<h2>정의형 목록: 소설 저자</h2>
		<article>
			<dl>
				<dt>개미</dt>
				<dd>-베르나르 베르베르</dd>
				<dt>톰 고든을 사랑한 소녀</dt>
				<dd>-스티븐 킹</dd>
				<dt>잊지 않겠다고 맹세한 내가 있었다</dt>
				<dd>-하리야마 미즈호</dd>
			</dl>
		</article>
	</section>


</body>
</html>
