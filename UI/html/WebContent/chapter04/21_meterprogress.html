<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Meter&Progress</title>
</head>
<body>
	<form>
		<h3>학습량 그래프</h3>
		해리 <meter min="0" max="100" optimum="50" value="60">60 out of 100</meter> <br>
		론 <meter low="0.3" high="0.5" value="0.22">22%</meter> <br>
		헤르미온느 <meter low="0.25" high="0.75" optimum="0.80" value="0.2">20%</meter>
		<p/>
		
		<h3>작업 진행율</h3>
		초기 작업 <progress max="1" value="0.22" title="진행율">22%</progress> <br>
		중간 작업 <progress max="1" value="0.77">77%</progress> <br>
		다음 작업 <progress max="1" value="0.95">95%</progress>
	</form>
</body>
</html>
