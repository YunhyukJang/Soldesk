<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div/span</title>
</head>
<body>
	<h3>div/span 공간 분할</h3>
	<div style="height:70px; background-color:#FFFF00;">머릿말 영역</div>
	<div style="height:50px; background-color:#FF00FF;">본문 영역</div>
	<span style="background-color:#FF0000;">왼쪽 텍스트 영역</span>
	<span style="background-color:#FFFFFF;">중앙 텍스트 영역</span>
	<span style="background-color:#0000FF;">오른쪽 텍스트 영역</span>
	<div style="height:40px; background-color:#FFFF00;">꼬릿말 영역</div>
</body>
</html>
