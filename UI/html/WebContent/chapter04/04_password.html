<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Input</title>
</head>
<body>
	<h2>회원 인증 입력 양식</h2>
	<form>
		<p>
			<!-- required=필수 입력 -->
			<input type="text" name="id" size="15" required="required" />
		</p>
		
		<p>
			<!-- placeholder=입력 안내 -->
			<input type="password" name="pw" size="15" required="required" placeholder="비밀번호" />
		</p>
		
		<input type="submit" value="전송" />
		<input type="reset" value="초기화" />
	</form>
</body>
</html>
<!-- size=글 상자 크기
maxlength=최대 입력 가능한 글자 수 -->
