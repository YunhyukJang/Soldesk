<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit Type</title>
</head>
<body>
	<h2>Get 방식을 이용하여 input 하기</h2>
	<form action="page.jsp" method="get">
		<p>name <input type="text" name="name"></p>
		<p>major <input type="text" name="major"></p>
		
		<input type="submit" value="확인" />
		<input type="reset" value="초기화" />
	</form>
</body>
</html>
<!-- Method가 명시되어 있지 않으면 get 방식으로 기본 설정 -->
