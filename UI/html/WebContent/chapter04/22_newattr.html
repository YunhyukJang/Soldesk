<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식의 주요 속성</title>
</head>
<body>
	<h2>HTML5 입력 양식의 주요 속성</h2>
	<form>
		<p>
			쓰기 가능 
			<input type="text" name="name" size="20" placeholder="이름을 입력하세요." 
			autofocus />
		</p>
		
		<p>
			읽기 전용 
			<input type="text" name="name" size="20" readonly />
		</p>
		
		<p>
			사용 안 함 
			<input type="text" name="name" size="20" disabled />
		</p>
		
		<p>
			자동완성 
			<input type="text" name="name" size="20" autocomplete="on" required="required" />
		</p>
		
		<p>
			<textarea rows="3" cols="50" spellcheck="true">오타를 체크해줍니다.</textarea>
		</p>
		
		<input type="submit" value="완료" />
		<input type="reset" value="초기화" />
	</form>
</body>
</html>
