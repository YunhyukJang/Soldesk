<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Button Input</title>
</head>
<body>
	<form>
		<h3>Button tag 사용</h3>
		<button type="button" onclick="alert('Click-1 사용')">Click-1</button>
		
		<h3>Input tag 사용</h3>
		<input type="button" onclick="alert('Click-2 사용')" value="Click-2" />
		
		<h3>Image button tag 사용</h3>
		<button type="button" onclick="alert('Click-3 사용')"><img src="button.jpg"></button>
	</form>
</body>
</html>
