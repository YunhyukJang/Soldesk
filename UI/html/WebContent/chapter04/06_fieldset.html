<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fieldset</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>개인정보 입력</legend>
			<p>이름 <input type="text" name="name" size="10"></p>
			<p>학번 <input type="text" name="school" size="10"></p>
			
			<input type="submit" value="제출" />
			<input type="reset" value="초기화" />
		</fieldset>
	</form>
</body>
</html>
<!-- legend tag는 fieldset tag에서의 caption을 정의할 때만 사용 -->
