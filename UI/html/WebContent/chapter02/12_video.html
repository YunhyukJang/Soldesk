<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Tag</title>
</head>
<body>
	<h3>비디오 반복 재생</h3>
	<video src="bear.mp4" controls loop autoplay width="300" height="250"></video>
	
	<h3>비디오 수동 재생</h3>
	<video src="bear.mp4" controls width="300" height="250"></video>
	
	<h3>비디오 다중 재생-비디오 파일이 현재 드라이브에 있을 경우</h3>
	<video controls autoplay width="300" height="250">
		<!-- 익스플로러, 크롬, 파이어폭스, 사파리 모두 가능 -->
		<source src="small.mp4" type="video/mpeg">
		
		<!-- 크롬, 파이어폭스 가능 -->
		<source src="small.ogv" type="video/ogv">
		
		<!-- 크롬, 파이어폭스 가능 -->
		<source src="small.webm" type="video/webm">
		
		<!-- 재생 가능한 파일이 없다면 문장 출력 -->
		비디오 파일을 재생할 수 없습니다.
	</video>
	
	<h3>비디오 다중 재생-비디오 파일이 웹 사이트에 있을 경우</h3>
	<video autoplay width="300" height="250" poster="wait.jpg">
		<!-- 무손실 압축 -->
		<source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type='video/mp4; codecs="avc1, mp4a"'>
		
		<!-- 손실 압축 -->
		<!-- 사람이 듣거나 볼 수 없는 부분의 데이터를 소실시켜 데이터 용량을 줄임 -->
		<source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type='video/ogg; codecs="theora, vorbis"'>
		
		비디오 파일을 재생할 수 없습니다.
	</video>
</body>
</html>
