<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Link Tag</title>
</head>
<body>
	<header>
		<center>
			<h1>&lt; 하이퍼링크 태그 &gt;</h1>
		</center>
	</header>
	
	<section>
		<article>
			<!-- blank:연결 문서를 새 창에서 엶 -->
			<a href="http://www.w3.org" target="_blank">W3C 사이트(blank window)</a> <p>
			<!-- self:연결 문서를 클릭한 창에서 엶 -->
			<a href="http://www.w3.org" target="_self">W3C 사이트(self window)</a> <p>
			<!-- parent:연결 문서를 부모(상위레벨) 창에서 엶 *부모가 없으면 self처럼 표시 -->
			<a href="http://www.w3.org" target="_parent">W3C 사이트(parent window)</a> <p>
			<!-- top:연결 문서를 가장 상위레벨 창에서 엶 *부모가 없으면 self처럼 표시 -->
			<a href="http://www.w3.org" target="_top">W3C 사이트(top window)</a>
		</article>
	</section>
</body>
</html>
