<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>설문조사</title>
</head>
<body>
	<script>
		var list=[{question:"당신이 가장 좋아하는 과일을 선택해주세요.", 
			option:["사과", "복숭아", "딸기", "포도", "귤"]}, 
			{question:"당신이 가장 좋아하는 음식을 선택해주세요.", 
				option:["떡볶이", "삼겹살", "치킨", "곱창", "술"]}, 
				{question:"당신이 가장 좋아하는 반려동물을 선택해주세요.", 
					option:["강아지", "고양이", "토끼", "새", "파충류"]}];
		
		console.log(list);
		
		for(var i=0; i<list.length; i++){
			var qMessage=list[i].question+'\n';
			
			//i 번째 list의 option
			for(var j=0; j<list[i].option.length; j++){
				qMessage += (j+1)+'. '+list[i].option[j]+'\n';
			}
			
			console.log(qMessage);
			
			list[i].answer=prompt(qMessage);
		}
		
		for(var i=0; i<list.length; i++){
			var index=parseInt(list[i].answer);
			var message=list[i].question+'\n당신의 선택 -> '+list[i].option[index-1];
			
			alert(message);
		}
	</script>
</body>
</html>
