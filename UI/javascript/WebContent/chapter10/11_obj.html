<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object</title>
</head>
<body>
	<p id="d1"></p>
	<p id="d2"></p>
	<p id="d3"></p>
	<p id="d4"></p>
	
	<script>
		//기본 생성자
		document.getElementById("d1").innerHTML=new Date();
		
		//1970.01.01 이후의 밀리초 계산
		document.getElementById("d2").innerHTML=new Date(1491803527400);
		
		//문자열 날짜
		document.getElementById("d3").innerHTML=new Date("August 11, 2021 13:10:50");
		
		//주의사항=월은 0부터 시작
		document.getElementById("d4").innerHTML=new Date(2021, 07, 11, 13, 08, 30);
	</script>
</body>
</html>
