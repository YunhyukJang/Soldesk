<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object</title>
</head>
<body>
	<p>[Yuna's car]</p>
	<p id="yuna1"></p>
	<p id="yuna2"></p>
	<p id="yuna3"></p>
	
	<p>[Yunhyuk's car]</p>
	<p id="data1"></p>
	<p id="data2"></p>
	<p id="data3"></p>
	<p id="data4"></p>
	
	<script>
		function Car(name, color, speed){
			this.name=name;
			this.color=color;
			this.speed=speed;
			this.speedup=function(){
				return this.speed+10;
			};
			this.speeddown=function(){
				return this.speed-10;
			};
			
		};
		
		var yunaCar=new Car('Sonata', 'Blue', 100);
		var yunhyukCar=new Car('Jeep', 'Red', 70);
		
		yunhyukCar.price='3천만원'; //추가
		
		delete yunhyukCar.color; //삭제
		
		//yunaCar
		var cName=document.getElementById("yuna1");
		
		cName.textContent="자동차 이름 -> "+yunaCar.name;
		
		var cColor=document.getElementById("yuna2");
		
		cColor.textContent="자동차 색상 -> "+yunaCar.color;
		
		var cSpeed=document.getElementById("yuna3");
		
		cSpeed.textContent="자동차 속도 -> "+yunaCar.speedup();
		
		//yunhyukCar
		var cName=document.getElementById("data1");
		
		cName.textContent="자동차 이름 -> "+yunhyukCar.name;
		
		var cColor=document.getElementById("data2"); //삭제된 데이터
		
		cColor.textContent="자동차 색상 -> "+yunhyukCar.color;
		
		var cSpeed=document.getElementById("data3");
		
		cSpeed.textContent="자동차 속도 -> "+yunhyukCar.speedup();
		
		var cPrice=document.getElementById("data4");
		
		cPrice.textContent="자동차 가격 -> "+yunhyukCar.price;
	</script>
</body>
</html>
