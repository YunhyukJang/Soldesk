<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object</title>
</head>
<body>
	<p id="car"></p>
	<p>[Car1 속성]</p>
	<p id="car0"></p>
	
	<p>[Car2 속성]</p>
	<p id="car1"></p>
	
	<p>[Car3 속성]</p>
	<p id="car2"></p>
	
	<script>
		var car=new Array(['Sonata', 'Blue', 100], 
				['Jeep', 'Red', 70], 
				['Audi', 'White', 150]);
		
		var cColor=document.getElementById("car");
		
		cColor.textContent="car[2][1] -> "+car[2][1];
		
		for(i=0; i<3; i++){
			var cName=document.getElementById("car"+i);
			
			cName.textContent="자동차 이름 -> "+car[i][0];
		}
	</script>
</body>
</html>
