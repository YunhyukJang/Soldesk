<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Function</title>
</head>
<body>
	<script>
		var result;
		
		function add(name, n){
			document.write(name+" 학생이 1부터 "+n+"까지 덧셈 <br/>");
			
			var sum=0;
			
			for(var i=1; i <= n; i++){
				sum += i;
			}
			
			return sum;
		}
		
		result=add('김연아', 10);
		
		document.write('결과='+result+"<p/>");
		
		result=add('홍수현', 100);
		
		document.write('결과='+result+"<p/>");
		
		document.write('결과='+add('김연아', 10)+"<p/>");
		document.write('결과='+add('홍수현', 100)+"<p/>");
	</script>
</body>
</html>
