<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var kData=['서울', '부산', '구포', '대구', '인천', '대전', '세종'];
		
		var p1=kData.push('청주', '세종');
		
		document.write("데이터 -> "+p1+"<br/>");
		document.write("배열 데이터 -> "+kData+"<br/>");
		
		var p2=kData.pop();
		
		document.write("데이터 -> "+p2+"<br/>");
		document.write("배열 데이터 -> "+kData+"<br/>");
	</script>
</body>
</html>
