<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var d2Data=[[10, 20, 30, 40, 0], [60, 70, 80, 90, 0]];
		d2Data[0][4]=50;
		d2Data[1][4]=100;
		
		document.write("2차원 배열의 첫 번째 데이터 -> "+d2Data[0][0]+"<br/>");
		document.write("2차원 배열의 마지막 데이터 -> "+d2Data[1][4]+"<br/>");
		document.write("2차원 배열의 행 길이 -> "+d2Data.length+"<br/>");
		document.write("2차원 배열의 열 길이 -> "+d2Data[0].length);
	</script>
</body>
</html>
