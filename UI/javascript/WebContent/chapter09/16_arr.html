<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var arrData=[];
		
		function insertArr(){ //배열 데이터 입력 함수
			var i=0;
			
			for(i=0; i <= 99; i++){
				arrData[i]=i+1; //1~100까지 저장
			}
			
			selectArr();
		}
		
		function selectArr(){
			var i;
			
			for(i=0; i<arrData.length; i++){
				document.write(arrData[i]+" "); //조회
			}
			
			document.write("<p/>");
			
			addArr();
		}
		
		function addArr(){
			var i;
			var sum=0;
			
			for(i=0; i<arrData.length; i++){
				sum += arrData[i]; //덧셈
			}
			
			document.write("배열의 덧셈 결과="+sum+"<p/>");
			document.write("<a href='16_arr.html'>이전으로</a>");
		}
	</script>
	
	<button type="button" onclick="insertArr()">배열 생성/조회/연산</button>
</body>
</html>
