<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		/* 배열 객체 생성 */
		var city=new Array("Seoul", "Busan", "Incheon");
		
		function printArr(){
			if(city instanceof Array){
				document.write("배열 객체 생성 완료 </p>");
				
				var i;
				
				for(i=0; i<city.length; i++){
					document.write("배열 데이터["+i+"]="+city[i]+"<br/>");
				}
				
			}else{
				document.write("배열 객체가 아닙니다. <p/>");
				document.write("데이터 -> "+city+"<p/>");
			}
			
		}
		
		printArr();
		
		document.write("city 변수 타입="+typeof city+"<br/>");
		document.write("배열 객체 확인="+Array.isArray(city)+"<br/>");
	</script>
</body>
</html>
