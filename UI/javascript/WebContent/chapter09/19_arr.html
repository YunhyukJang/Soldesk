<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var city=["서울", "부산", "대전"];
		
		var joinData1=city.join();
		var joinData2=city.join('-');
		var joinData3=city.join(' 그리고 ');
		
		document.write("조인 결과 1 -> "+joinData1+"<p/>");
		document.write("조인 결과 2 -> "+joinData2+"<p/>");
		document.write("조인 결과 3 -> "+joinData3+"<p/>");
	</script>
</body>
</html>
