<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var kData=["서울", "부산", "구포", "대구", "인천", "대전", "세종"];
		
		var str1=kData.slice(0, 4);
		var str2=kData.slice(3, 6);
		var str3=kData.slice(-4, -2);
		
		document.write("부분배열 1 -> "+str1+"<p/>");
		document.write("부분배열 2 -> "+str2+"<p/>");
		document.write("부분배열 3 -> "+str3+"<p/>");
	</script>
</body>
</html>
