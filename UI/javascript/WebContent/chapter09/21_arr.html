<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var nData1=[19, 38, 67, 26, 55, 24, 53, 12, 31];
		var nData2=[132, 2, 41, 123, 45, 1234, 6, 29, 4567];
		var eData=['Apple', 'Html', 'Game', 'Computer', 'Java'];
		var kData=['서울', '부산', '구포', '대구', '인천'];
		
		document.write("수치정렬 1 -> "+nData1.sort()+"<p/>");
		document.write("수치정렬 2 -> "+nData2.sort()+"<p/>");
		document.write("수치정렬 3 -> "+nData2.sort(function(a, b){
			return a-b;
		})+"<p/>");
		document.write("영문정렬 -> "+eData.sort()+"<p/>");
		document.write("한글정렬 -> "+kData.sort()+"<p/>");
	</script>
</body>
</html>
