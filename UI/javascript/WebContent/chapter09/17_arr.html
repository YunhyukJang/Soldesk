<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
	<script>
		var arrData=[];
		
		function insertArr(){ //배열 데이터 입력 함수
			var i=0;
			
			for(i=0; i <= 99; i++){
				arrData[i]=i+1; //1~100까지 저장
				
				document.write(arrData[i]+" "); //조회
			}

		}
		
		function deleteArr(){
			var i;
			
			for(i=0; i<arrData.length; i++){
				if(i%2 == 0){
					arrData[i]=0; //홀수 데이터를 0으로 초기화
				}
				
				continue;
			}
			
			selectArr();
		}
		
		function selectArr(){
			var i;
			
			for(i=0; i<arrData.length; i++){
				document.write(arrData[i]+" "); //조회
			}
			
			document.write("<p/>");
			document.write("데이터 초기화 완료 <p/>");
			document.write("<a href='17_arr.html'>이전으로</a>");
		}
		
		insertArr();
	</script>
	
	<p/>
	<button type="button" onclick="deleteArr()">데이터 초기화</button>
</body>
</html>
