<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Function</title>
</head>
<body>
	<script>
		function printMsg(name, age){
			document.write("이름:"+name+"<br/>");
			document.write("나이:"+age+"<br/>");
		}
	</script>
	
	<button type="button" onclick="printMsg('김연아', 32)">학생 정보</button>
</body>
</html>
