<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Function</title>
</head>
<body>
	<script>
		function getGrade(){
			var kor=95; //지역변수
			
			return kor;
		}
		
		getKor=getGrade();
		
		document.write("국어 점수:"+getKor+"<br>");
	</script>
</body>
</html>
<!-- 지역변수 값은 함수 외부에서 사용할 수 없다. -->
