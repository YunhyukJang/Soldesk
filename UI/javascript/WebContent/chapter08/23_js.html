<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Continue</title>
</head>
<body>
	<script>
		var x=0;
		var sum=0;
		
		for(x=1; x <= 100; x++){
			if(x%3 != 0)
				continue;
			
			sum += x;
			
			document.write(x+" ");
		}
		
		document.write("<p/>");
		document.write("1~100까지 3의 배수의 합="+sum);	
	</script>
</body>
</html>
