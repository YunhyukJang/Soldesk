<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>값의 증감</title>
</head>
<body>
	<script>
		var incData=1;
		var decData=5;
		var r1=r2=0;
		r1=15%6;
		
		document.write("15%6="+r1+"<br>");
		document.write("incData++ ="+incData++ +"<br>"); //1 *후위 증가
		document.write("++incData="+ ++incData+"<br>"); //3 *전위 증가
		document.write("decData-- ="+decData-- +"<br>"); //5 *후위 감소
		document.write("--decData="+ --decData+"<br>"); //3 *전위 감소
		document.write("incData*decData="+incData*decData); //9
	</script>
</body>
</html>
