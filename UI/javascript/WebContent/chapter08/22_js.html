<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>While</title>
</head>
<body>
	<script>
		var x=1;
		var sum=0;
		
		while(x <= 100){
			sum += x;
			x++;
		}
		
		document.write("1~100까지의 합="+sum+"<p/>");
		
		var y=1;
		var sum2=0;
		
		do{
			sum2 += y;
			y++;
		}while(y <= 100);
		
		document.write("1~100까지의 합="+sum2+"<p/>");
		
		var z=0;
		var sum3=0;
		
		while(1){
			z += 3;
			
			if(z > 100)
				break;
			
			sum3 += z;
			
			document.write(z+" ");
		}
		
		document.write("<p/>")
		document.write("1~100까지 3의 배수의 합="+sum3);
	</script>
</body>
</html>
