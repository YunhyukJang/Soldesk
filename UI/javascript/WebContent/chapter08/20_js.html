<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Switch</title>
</head>
<body>
	<script>
		var day;
		var week=new Date().getDay(); //0(일요일)~6(토요일)
		
		switch(week){
			case 0:
				day="일요일";
				
				break;
			case 1:
				day="월요일";
				
				break;
			case 2:
				day="화요일";
				
				break;
			case 3:
				day="수요일";
				
				break;
			case 4:
				day="목요일";
				
				break;
			case 5:
				day="금요일";
				
				break;
			case 6:
				day="토요일";
				
				break;
			default:
				day="없는 요일입니다.";
		}
		
		document.write("오늘은 <b>"+day+"</b>입니다. <p/>");
		
		var text;
		var day;
		var week=new Date().getDay(); //0(일요일)~6(토요일)
		
		switch(week){
			case 1:
			case 2:
				day="월, 화요일";
				text="HTML5";
				
				break;
			case 3:
			case 4:
				day="수, 목요일"
				text="Javascript";
				
				break;
			case 5:
			case 6:
				day="금, 토요일";
				text="Java";
				
				break;
			case 0:	
			default:
				text="Python";
		}
		
		document.write("오늘은 <b>"+day+"</b>로 <b>"+text+"</b>를 학습하는 날입니다.");
	</script>
</body>
</html>
