<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery</title>

<style>
.red{
color:red;
border:1px solid blue;
}
</style>

<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("h1, h2, p, div").toggleClass("red");
	});
	
});
</script>

</head>
<body>
	<h1>HTML5</h1>
	<h2>CSS3</h2>
	<p>JAVASCRIPT</p>
	<div>JQUERY</div>
	<br/>
	
	<button>CSS 적용/해제</button>
</body>
</html>
