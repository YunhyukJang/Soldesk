<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax_Html</title>

<script src="jquery-3.6.0.min.js" type="text/javascript"></script>
<script>
$(function(){
	//form action(url), type(method)
	//form은 알아서 <input>들을 전송하지만 ajax는 data 속성을 주어야한다.
	$.ajax({
		url:'list_ajax.jsp', 
		type:'GET', 
		datatype:'html', 
		success:function(data){
			console.log(data);
			
			$("table").html(data); //테이블에 담기
		}
	
	});
	
});
</script>

</head>
<body>
	<form id="frm">
		<input type="text" name="content"/>
		
		<input type="button" name="submitButton" value="전송"/>
	</form>
	
	<table width="100%" border="1"></table>
</body>
</html>
