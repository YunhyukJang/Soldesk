<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery</title>

<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	$("#out").click(function(){
		$("img").fadeOut("slow");
	});
	
	$("#in").click(function(){
		$("img").fadeIn("slow");
	});
	
	$("#toggle").click(function(){
		$("img").fadeToggle("slow");
	});
	
	$("#to50").click(function(){
		$("img").fadeTo("slow", 0.5);
	});
	
	$("#to10").click(function(){
		$("img").fadeTo("slow", 0.1);
	});
	
	$("#to100").click(function(){
		$("img").fadeTo("slow", 1.0);
	});
	
});
</script>

</head>
<body>
	<button id="out">fadeOut</button>
	<button id="in">fadeIn</button>
	<button id="toggle">fadeToggle</button>
	<button id="to50">Opacity 50%</button>
	<button id="to10">Opacity 90%</button>
	<button id="to100">Opacity 0%</button>
	<p/>
	
	<img src="pic1.jpg" name="pic1"/>
</body>
</html>
