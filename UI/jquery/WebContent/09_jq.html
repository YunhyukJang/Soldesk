<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery</title>

<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("p").css({"background-color":"yellow", "font-size":"200%"})
	});
	
});
</script>

</head>
<body>
	<p>김연아</p>
	<div>02-1234-5678</div>
	
	<p>홍수현</p>
	<div>042-1234-5678</div>
	
	<p>조보아</p>
	<div>031-1234-5678</div>
	<br/>
	
	<button>이름 강조</button>
</body>
</html>
