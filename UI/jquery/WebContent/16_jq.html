<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery</title>

<style>
#slide, #panel, #flip{
padding:5px;
text-align:center;
background-color:#E5EECC;
border:1px solid #C3C3C3;
}

#panel{
padding:70px;
text-align:center;
background-color:#FFFF00;
}
</style>

<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){	
	$("#slide").click(function(){
		$("#panel").css("color", "red").slideDown(2000).slideUp(6000).fadeTo("slow", 0.3);
	});
	
});
</script>

</head>
<body>
	<div id="slide">[오늘의 공지사항]</div>
	<div id="panel">
		오늘은 JQuery 프로그램을 학습합니다. <br/>
		예제를 작성한 후 실행해보세요.
	</div>
</body>
</html>
