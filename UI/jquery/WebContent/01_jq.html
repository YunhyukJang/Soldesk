<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery</title>

<script src="jquery-3.6.0.min.js"></script>
<script>
/* 문서 준비 이벤트 코드 */
$(document).ready(function(){
	$("button").click(function(){
		$("p").hide();
	});
	
});
</script>

</head>
<body>
	<p>메시지:제이쿼리 기본 문법</p>
	
	<button>메시지 삭제</button>
</body>
</html>
